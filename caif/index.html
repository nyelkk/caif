<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>CAIF - Calculadora Acadêmica do IFAL</title>
</head>
<body>
    <header>
        <img src="images/Black Logo (1).png" alt="">
    </header>
    <main>
        <div class="aside">
            <div class="main-container">
                <h1>Login</h1>
                <h3>Faça login com suas informações do SIGAA.</h3>
                <form action="pages/main.html" method="get">
                    <label for="matricula">Matrícula:</label>
                    <br>
                    <input type="number" id="matricula" name="matricula" placeholder="Insira seu código de Matrícula." ><br><br>
            
                    <label for="nome">Nome:</label>
                    <br>
                    <input type="text" id="nome" name="nome" placeholder="Insira seu primeiro nome."><br><br>
            
                    <input type="submit" value="Login">
                </form>
                <div class="sigaa">
                    <span>OU</span>
                    <img src="images/Login.png" alt="">
                </div>
            </div>
        </div>
        <div class="other-side">
            <img src="images/Webinar-amico.png" alt="">
        </div>
    </main>
</body>
</html>
